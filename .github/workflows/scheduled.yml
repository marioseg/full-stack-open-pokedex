name: Scheduled Health Check
on:
  push:
    branches:
      - master
jobs:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://mariosegpokedex.herokuapp.com/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
