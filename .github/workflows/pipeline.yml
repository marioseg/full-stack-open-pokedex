name: Deployment pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Say hello
        run: |
          echo ${{github.event.commits.url}}
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: Push Action
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')}}
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_AP_KEY}}
          heroku_app_name: "mariosegpokedex"
          heroku_email: "marioseg_02@hotmail.com"
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            username: GitHub
            color: '#ff00aa'
            avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
            description: Commit.
            details: Somebody set up us the bomb.
            footer: Severity:Error
            text: Build Failed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')}}
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: 'patch'
    - name: Test Deployment
      uses: rjstone/discord-webhook-notify@v1
      if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')}}
      with:
          severity: info
          username: GitHub
          color: '#ff00aa'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: By Mario
          details: Deployed!!!.
          footer: Severity:Informational
          text: A new version of pokedex deployed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
